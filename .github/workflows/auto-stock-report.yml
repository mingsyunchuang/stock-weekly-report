name: Auto Stock Weekly Report

on:
  schedule:
    # 台灣比 UTC +8，所以下方設固定為週五21:00 UTC = 週六 5:00 台灣
    - cron: '0 21 * * 5'
  workflow_dispatch:   # 允許手動觸發

jobs:
  run-stock-report:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set Gmail password env (if needed)
        env:
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: echo "GMAIL_APP_PASSWORD is set"

      - name: Run Stock Weekly Report
        env:
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: python stock_report.py
